{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'css/Live_Predictions.css' %}">
    <title>Live Predictions</title>
    
</head>
<body>
    
    
    <div id="sidebar">
        <img src="{% static 'assets/cross.svg' %}" id="cross"/>
        <h2 id="sidebar-title"></h2>
        <p id="country"></p>
        <p id="state"></p>
        <p id="city"></p>
        <p id="temperature"></p>
        <p id="snowfall"></p>
        <p id="snowdepth"></p>
        <p id="wind"></p>
        <p id="preds1"></p>
        <div id="button-container"></div>
        
    </div>
    
    <div id="hourblock">
    <label for="hour-input">Hour (0-23): </label>
    <input type="number" id="hour-input" min="0" max="23" value="0">
    </div>

    <div id="day-container">
        <label>Select Day:</label>
        <label><input type="radio" name="day" value="0" checked> Day 1 (today)</label>
        <label><input type="radio" name="day" value="1"> Day 2</label>
        <label><input type="radio" name="day" value="2"> Day 3</label>
        <label><input type="radio" name="day" value="3"> Day 4</label>
        <label><input type="radio" name="day" value="4"> Day 5</label>
        <label><input type="radio" name="day" value="5"> Day 6</label>
        <label><input type="radio" name="day" value="6"> Day 7</label>
    </div>

    <div id="slider-container">
        <label for="airport-slider">Number of Displayed Airports: <span id="slider-value">10</span></label>
        <input type="range" id="airport-slider" min="1" max="50" value="10" />
    </div>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{% static 'js/Live_Predictions.js' %}"></script>

</body>
</html>
